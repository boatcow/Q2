body { 
  background: white;

<script>

$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.files, function (index, file) {
                console.log(data);
                console.log("File is at " + data.result.result);
                $('#fileList').append('<li><a href="' + data.result.result + '">Auto Upload</a></li>');
            });
        }
    });
});
</script>
